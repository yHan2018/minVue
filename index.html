<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>你好 {{message.name}}</p>
    <p title="yhan">hell everyOne</p>
    <p v-text="message.name"></p>
    <p v-html="template.content"></p>
    <input type="text" v-model="message.age">
    <button v-on:click="clickMe">点我</button>
  </div>
  <script src="./src/vue.js"></script>
  <script src="./src/compile.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: {
          name: "张三",
          age: 18
        },
        template: { content: '<h1>yhan</h1>' }
      },
      methods: {
        clickMe() {
          console.log(this.$data.message);
        }
      }
    });
    console.log(vm);
  </script>
</body>

</html>
